<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main class="tudo">
        <div id="col1">
            <img src="imagens/icone.png" alt ='icone' 
            <br><h2 class="titulo">Encontre o veículo certo para você!</h2>
            <p class="texto">Preencha as informações abaixo</p>
            <form class="pedido">
                <label class="rotulo"> Nome </label>
                <input type="text" class="campo-texto">
                <label class="rotulo"> E-mail </label>
                <input type="text" class="campo-texto">
                <label class="rotulo"> Selecione o tipo de veículo</label>
                <select class="campo-texto">
                    <option>Básico</option>
                    <option>Família</option>
                    <option>Luxo</option>
                </select>
                <button class="botao-reservar">FAZER MINHA RESERVA</button>
            </form>
        </div>
        <div id="col2">
            <h1 class="oferta">VOCÊ PODE ALUGAR ESSE VEÍCULO POR <br> R$ <strong class="destaque">80</strong> / DIA </h1>
            <p class="texto-oferta">Válido para todo território nacional</p>
            <img src="imagens/blue-car.png" alt="Carro azul" width="120%">
        </div>
        <p></p>
    </main>
</body>
</html>
